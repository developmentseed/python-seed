G3_LongOnly_Returns:
  components:
      - 'RUSS'
      - 'FTSE'
      - 'NIKKEI'

  workflows:
      EOD :
        workphases:
          Data_Acquisition:
            tasks:
              Load_Market_Data:
                requires:
                produces:
                  mkt: 'G3_EOD_PREPARED_MKT'



          Eod_Calcs:
            tasks:
              Eod_Official_Calc:
                requires:
                  mkt_data:
                    NIKKEI:
                     path:
                        - 'Bloomberg'
                        - 'EOD'
                     t: -1
                    RUSS:
                      path:
                        - 'Bloomberg'
                        - 'EOD'
                      t: 0

                    FTSE:
                      path:
                        - 'Bloomberg'
                        - 'EOD'
                      t: 0


                produces:
                  - 'G3_LOR_EOD_VERIFICATION'


              Eod_Verification_Calc:
                requires:
                  mkt_data:
                    NIKKEI:
                     path:
                        - 'Bloomberg'
                        - 'EOD'
                     t: -1
                    RUSS:
                      path:
                        - 'Bloomberg'
                        - 'EOD'
                      t: 0

                    FTSE:
                      path:
                        - 'Bloomberg'
                        - 'EOD'
                      t: 0

                produces:
                  - 'G3_LOR_EOD_VERIFICATION'








