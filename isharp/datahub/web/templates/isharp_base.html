<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="style.css"/>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">


    <style>
        td {
            font-family : "Arial";
            font-size: small;
        }

        body {
            font-family: "Arial Black";
            color: #555555;
            padding-left: 2%;
            padding-right:2%;
            padding-top:5%;
            padding-bottom:5%;
            background: lightgrey;
        }

        .side_handle{
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border-top-right-radius: unset;
            border-top-style: solid;
            border-left-style: solid;
            border-right-style: solid;
            border-bottom-style: solid;
            border-color: #555555;
            display: flex;
            flex-direction: column;
        }

        th {
            background: #555555;
            color: white;
            font-family: "Arial Black";
            font-size: small;
        }

        .logo_ish {
            color: white;
            font-size: 6em;
        }


        .top_level_layout {
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }


        .sidebar_content {
            background: lightgrey;
            border-top-style: solid;
            border-bottom-style: solid;
        }


        .main_body {
            font-family: "Arial";
            font-size: medium;
            display: flex;
            flex-grow: 1.5;
            flex-direction: row;
        }

        .functional_heading {
              writing-mode: vertical-rl;
              text-orientation: upright;
              font-size: 6em;
              display: flex;
        }
        .handle_filler {
            flex-grow: 10000;
        }

        .body_bumpf {
            background: white;
            flex-grow: 5.9;
            border-color: #555555;
            border-style: solid;
            border-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-top-left-radius: unset;
            border-bottom-left-radius: unset;
        }

    </style>


</head>

<body>


<div class="top_level_layout">
    <div class="side_handle">
        <div class="logo_ish">i#</div>
        <div class="functional_heading">DataHub</div>
        <div class="handle_filler">.</div>
    </div>



    <span class="sidebar_content"> {% block side_menu %}  {% endblock %}</span>



    <div class="main_body">
        <div class="body_bumpf">
            <div id="content">{% block center_content %}{% endblock %}</div>
        </div>
    </div>

</div>
</body>


</html>
