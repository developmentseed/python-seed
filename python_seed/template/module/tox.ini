[tox]
envlist = py36,py37,py38,py39

[testenv]
extras = test
commands=
    python -m pytest --cov pyseed --cov-report xml --cov-report term-missing --ignore=venv

[pytest]                                                                        
addopts = --doctest-modules 

# Release tooling
[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py sdist

[testenv:release]
basepython = python3
skip_install = true
setenv =
    TWINE_USERNAME = {env:TWINE_USERNAME}
    TWINE_PASSWORD = {env:TWINE_PASSWORD}
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*